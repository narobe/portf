<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
    <div class="data-input">
      <div class="each">
        <label id="day-label" for="day">DAY</label>
        <input class="day-input" placeholder="DD" name="day" type="number" required>
        <span class="required day-error"></span>
      </div>
      <div class="each">
        <label id="month-label" for="month">MONTH</label>
        <input class="month-input" placeholder="MM" name="month" type="number" required>
        <span class="required month-error"></span>
      </div>
      <div class="each">
        <label id="year-label" for="year">YEAR</label>
        <input class="year-input" placeholder="YYYY" name="year" type="number" required>
        <span class="required year-error"></span>
      </div>
    </div>
    <button class="btn" id="btn" type="submit">
      <img src="./assets/images/icon-arrow.svg">
    </button>
    <div class="data-output">
      <div class="year each"><span class="value">- - </span>years</div>
      <div class="month each"><span class="value">- - </span>months</div>
      <div class="day each"><span class="value">- - </span>days</div>
    </div>
  </main>

</body>

</html>
